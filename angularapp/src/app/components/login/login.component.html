<div class="container">
  <!-- Left Panel -->
  <div class="left-panel">
    <div class="text-block">
      <h1>SupportSphere</h1>
    </div>
  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <form #loginForm="ngForm" (ngSubmit)="login()" class="login-form">
      <h2>Log In</h2>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="email" #emailInput="ngModel"
          required />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          <div *ngIf="emailInput.errors?.required">Email is required</div>
        </div>
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password"
          #passwordInput="ngModel" required />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          Password is required
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>

      <div class="signup-text">
        <a routerLink="/register">Don't have an account? Register here</a>
      </div>
    </form>
  </div>
</div>
